    & .main3{
        width: 100%;
        height: 100vh;

        background-size: cover; */
        display: none;
        & .img1{
            width: 500px;
            height: 300px;
            position: relative;
            right: 0;
            animation: name duration timing-function delay iteration-count direction fill-mode;
            animation: move 3s linear 1s infinite backwards ;
        }
        & .buttons{
            & .yes{
                & .btn_y{
                background:repeating-radial-gradient(maroon,white,green);
                font-size: 30px;
                }
            }
            & .no{
                & .btn_n{
                    background: repeating-radial-gradient(blue,white,red );
                    font-size: 30px;
                }
            }

        }
    }
